    <title>Categories</title>
  </head>
  <body data-lift-content-id="categories">
    <div id="categories" data-lift="surround?with=default;at=center-area">

      <div class="toolbar">
        <button type="button" class="create-new-item-button" id="create-new-category-button">Create</button>

        <button type="button" class="delete-selected-item-button" id="delete-selected-category-button">Delete</button>
      </div>
      <div data-lift="embed?what=category"></div>
      <div id="category-data-table"></div>
    </div>
  </body>
</html>
