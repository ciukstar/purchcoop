<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Sergiu Starciuc">
        <mata name="description" content="Roles">
            <meta http-equiv="Content-Type" content="text/html">
            <title>Roles</title>
    </head>
    <body data-lift-content-id="wrapper">
        <div id="wrapper" data-lift="surround?with-default;at=center-area">
            
            <link rel="stylesheet" href="/resources/css/role.css" type="text/css" data-lift="head">
            
            <div id="leftnav">
              <ul id="roles-leftnav">
                  <li><h3>Actions</h3></li>
                  <li><a data-icon="fa-plus">Create</a></li>
                  <li><a data-icon="fa-pencil">Edit</a></li>
                  <li><a data-icon="fa-trash">Delete</a></li>
                  <li><h3>Navigation</h3></li>
                  <li><a data-icon="fa-sitemap">Categories</a></li>
              </ul>
            </div>

            <div id="content">
                <div id="role-data-table"></div>
                <ul id="roles-context-menu">
                    <li><a id="create-new-role-anchor" data-icon="fa-plus">Create</a></li>
                    <li><a id="edit-selected-role-anchor" data-icon="fa-pencil">Edit</a></li>
                    <li><a id="delete-selected-role-anchor" data-icon="fa-trash">Delete</a></li>
                </ul>
                <div id="role-dialog" class="crud-dialog">
                    <form>
                        <div class="ui-grid ui-grid-responsive">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-12">
                                    <div id="role-messages"></div>
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-2">
                                    <label for="role-name">Name</label>
                                </div>
                                <div class="ui-grid-col-10">
                                    <input type="text" id="role-name" name="role-name" size="50">
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-2">
                                    <label for="role-description">Description</label>
                                </div>
                                <div class="ui-grid-col-10">
                                    <textarea id="role-description" name="role-description" cols="50" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <script src="/resources/js/role.js" type="text/javascript" data-lift="tail"></script>
        </div>
    </body>
</html>
